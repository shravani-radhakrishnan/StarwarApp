<div class="header">
<nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-between fixed-top">
  <div class="logo"><span>Star Wars</span></div>
  <div>
    <span class="myProfile-text" (click)="openNav()" #myProfileText>
      <i class="fa fa-bars" aria-hidden="true"></i>
    </span>
  </div>
</nav>
<div class="sideNavArrow" [ngClass]="sideNavbar == true ? 'mySidenavtrue' : 'mySidenav'" (click)="openNav()">
  <i class="fa fa-chevron-right" aria-hidden="true"></i>
</div>
<div class="sidenav" [ngStyle]="{'width':sideNavbar == true ? '200px' :'5px'}" #showProfile>
  <div class="myProfile" *ngFor="let list of sideBarList">
    <button class="navBtns" (click)="getLink(list)">
      <i class="{{list.logo}}" aria-hidden="true"></i> {{list.name}}</button>
    <hr>
  </div>
</div>
</div>
<div class="dataContainer" *ngIf="this.selectedList">
  <div class="col-12 tableHeading">
    <div class="row">
      <div class="col-6 header">
        {{selectedName}}
      </div>
      <div class="col-6 view">
        View
        <span><i class="fa fa-table" aria-hidden="true" (click)="viewChange('table')"></i></span>
        <span><i class="fa fa-pie-chart" aria-hidden="true" (click)="viewChange('chart')"></i></span>
      </div>
    </div>
  </div>
<app-table-view *ngIf="selectedView ==='table'"></app-table-view>

<app-chart-view *ngIf="selectedView ==='chart'"></app-chart-view>
</div>
